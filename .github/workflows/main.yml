name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: my-step
        run: echo "Hello World commit 2:"
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  
      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install    
      - name: Lint code
        run: bin/lint
     
